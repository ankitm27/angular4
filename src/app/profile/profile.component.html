<div>
  <form [formGroup]="editprofileresponse" (ngSubmit)="updateProfile(editprofileresponse.value)">

    <input type="text" class="form-control" name="postid" placeholder="postid"
           formControlName="postid">
    <br/>
    <br/>

    <input type="submit" [disabled]="!editprofileresponse.valid" class="forsubmit"
           value="Log In">
  </form>
</div>
